<div class="col-xs-12 col-sm-6 col-md-4 box d-flex align-items-stretch">
    <div class="card shadow-lg" style="width: 100%;">
        <img class="card-img-top" width="200px" height="300px" src="{{ image_link }}" alt="Card image cap">
        <div class="card-body d-flex flex-column ">
            <h5 class="card-title text-center">{{ film_name }}</h5>
            <div class='text-center actors-box'>
                <p class="card-text">{{ actors_list }}</p>
            </div>
            <div class='text-center card-footer mt-auto pt'>
                {{ duration }}<br>
                <a target="_bl" href="{{ page_link }}" class="btn btn-primary ">Details</a>
                <a  onclick="$page.review_page_generator();" class="btn btn-warning">Review</a>
                <a target="_bl" href="{{ songs_link }}" class="btn btn-primary">Songs</a>
                <a target="_bl" href="{{ trailer_link }}" class="btn btn-danger">Watch Official Trailer</a>
            </div>
        </div>
    </div>
</div>
